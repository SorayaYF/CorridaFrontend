<div class="container">
    <h2>Cadastro de Pistas</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="speedway.name">
        <button class="filter-button" type="button" (click)="getSpeedwaysByName()"><img
            src="../../../../../assets/icons/filtro.png" alt=""></button>
      </div>
      <button class="save-button" type="submit" (click)='saveSpeedway()'>Salvar</button>
    </form>
  </div>
