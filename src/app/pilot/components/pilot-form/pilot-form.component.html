<div class="container">
  <h2>Cadastro de Pilotos</h2>
  <form>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="pilot.name" />
      <button class="filter-button" type="button" (click)="getPilotsByName()">
        <img src="../../../../../assets/icons/filtro.png" alt="" />
      </button>
    </div>
    <div class="form-group">
      <label for="equipe">Equipe:</label>
      <select name="equipe" [(ngModel)]="pilot.team">
        <option *ngFor="let team of teams" [ngValue]="team">
          {{ team.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <button
        class="filterSize-button"
        type="button"
        (click)="showTeamContainer()"
      >
        Filtrar por Equipe
      </button>
    </div>
    <br />
    <div class="form-group" *ngIf="showTeamFilters">
      <label for="selectedTeam">Equipe Selecionado:</label>
      <select name="selectedTeam" [(ngModel)]="selectedTeam">
        <option value="">Todos</option>
        <option *ngFor="let team of teams" [ngValue]="team">
          {{ team.name }}
        </option>
      </select>
      <button
        class="filterSize-button"
        type="button"
        (click)="getPilotsByTeam()"
      >
        Filtrar
      </button>
    </div>
    <div class="form-group">
      <label for="pais">País:</label>
      <select name="pais" [(ngModel)]="pilot.country">
        <option *ngFor="let country of countrys" [ngValue]="country">
          {{ country.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <button
        class="filterSize-button"
        type="button"
        (click)="showCountryContainer()"
      >
        Filtrar por País
      </button>
    </div>
    <br />
    <div class="form-group" *ngIf="showCountryFilters">
      <label for="selectedCountry">País Selecionado:</label>
      <select name="selectedCountry" [(ngModel)]="selectedCountry">
        <option value="">Todos</option>
        <option *ngFor="let country of countrys" [ngValue]="country">
          {{ country.name }}
        </option>
      </select>
      <button
        class="filterSize-button"
        type="button"
        (click)="getPilotsByCountry()"
      >
        Filtrar
      </button>
    </div>
    <br />
    <button class="save-button" type="submit" (click)="savePilot()">
      Salvar
    </button>
  </form>
</div>
