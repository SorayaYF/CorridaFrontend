<div class="container">
  <form>
    <caption>Usuários Cadastro</caption>
    <div>
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name"/>
      <button type="button" (click)="getUsersByName()"><img src="../../../../../assets/icons/filtro.png" alt=""></button>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email">
    </div>

    <div>
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password">
    </div>

    <div>
      <label>Permissões</label>
      <div>
        <label for="admin">
          <input type="radio" id="admin" name="permissions" value="ADMIN,USER" [(ngModel)]="user.roles"> Admin
        </label>
        <label for="user">
          <input type="radio" id="user" name="permissions" value="USER" [(ngModel)]="user.roles"> User
        </label>
      </div>
    </div>

    <button type="submit" class="save-button">Salvar</button>
  </form>
</div>
